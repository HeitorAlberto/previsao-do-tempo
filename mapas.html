<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precipitação ECMWF - 15 Dias</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .image-container img {
            max-width: 60vw;
            max-height: 120vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Áreas invisíveis clicáveis */
        .click-zone {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            cursor: pointer;
            z-index: 5;
        }

        .click-zone.left {
            left: 0;
        }

        .click-zone.right {
            right: 0;
        }

        /* Indicadores retangulares */
        .indicators {
            display: flex;
            gap: 5px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .indicator {
            width: 35px;
            height: 35px;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .indicator.active {
            background: rgba(0, 0, 0, 0.8);
        }

        .acumulado {
            margin-top: 40px;
            text-align: center;
        }

        .acumulado img {
            max-width: 60vw;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img id="main-image" src="" alt="Previsão do dia">
    </div>

    <!-- Indicadores retangulares -->
    <div class="indicators" id="indicators"></div>

    <!-- Imagem do acumulado de 15 dias -->
    <div class="acumulado">
        <img src="previsao/acumulado-15-dias.png" alt="Acumulado 15 dias">
    </div>

    <script>
        const dailyImages = [
            { day: "Dia 1", file: "previsao/01.png" },
            { day: "Dia 2", file: "previsao/02.png" },
            { day: "Dia 3", file: "previsao/03.png" },
            { day: "Dia 4", file: "previsao/04.png" },
            { day: "Dia 5", file: "previsao/05.png" },
            { day: "Dia 6", file: "previsao/06.png" },
            { day: "Dia 7", file: "previsao/07.png" },
            { day: "Dia 8", file: "previsao/08.png" },
            { day: "Dia 9", file: "previsao/09.png" },
            { day: "Dia 10", file: "previsao/10.png" },
            { day: "Dia 11", file: "previsao/11.png" },
            { day: "Dia 12", file: "previsao/12.png" },
            { day: "Dia 13", file: "previsao/13.png" },
            { day: "Dia 14", file: "previsao/14.png" },
            { day: "Dia 15", file: "previsao/15.png" }
        ];

        let currentIndex = 0;
        const mainImage = document.getElementById('main-image');
        const indicatorsContainer = document.getElementById('indicators');

        function updateImage() {
            const current = dailyImages[currentIndex];
            mainImage.src = current.file;
            mainImage.alt = `Previsão ${current.day}`;

            // Atualiza indicadores
            const indicators = indicatorsContainer.children;
            for (let i = 0; i < indicators.length; i++) {
                indicators[i].classList.toggle('active', i === currentIndex);
            }
        }

        // Cria indicadores
        dailyImages.forEach((item, index) => {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            if (index === 0) indicator.classList.add('active');
            indicatorsContainer.appendChild(indicator);

            indicator.addEventListener('click', () => {
                currentIndex = index;
                updateImage();
            });
        });



        // ✅ Navegação com setas do teclado
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + dailyImages.length) % dailyImages.length;
                updateImage();
            } else if (event.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % dailyImages.length;
                updateImage();
            }
        });

        updateImage(); // Inicializa a primeira imagem
    </script>

</body>

</html>
