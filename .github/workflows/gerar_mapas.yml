name: Atualizar Mapas ECMWF

on:
  schedule:
    # Executa todos os dias √†s 6h (9h UTC)
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  gerar:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona o reposit√≥rio
      - name: Checkout
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Instala depend√™ncias do sistema e Python
      - name: Instalar depend√™ncias
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0 libproj-dev proj-data proj-bin libgeos-dev
          pip install --upgrade pip
          pip install ecmwf-opendata cartopy cfgrib eccodes xarray matplotlib pandas numpy

      # 3Ô∏è‚É£ Executa o script Python que gera os mapas
      - name: Gerar mapas ECMWF
        run: python gerar_mapas.py

      # 4Ô∏è‚É£ Faz commit e push das novas imagens (somente se houver mudan√ßas)
      - name: Commit e Push dos novos mapas
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mapas/
          git commit -m "üó∫Ô∏è Atualiza√ß√£o autom√°tica dos mapas ECMWF" || echo "Sem mudan√ßas"
          git push origin main
